<h1 class="text-center">Binary Tree</h1>
<div class="mt-md-4 mt-3" [innerHtml]="binaryTreeMetaData.defination"></div>
<div class="mt-md-4 mt-3" [innerHtml]="binaryTreeMetaData.example"></div>
<div class="mt-md-4 mt-3" [innerHtml]="binaryTreeMetaData.type"></div>
<div class="mt-md-4 mt-3" [innerHtml]="binaryTreeMetaData.properties"></div>
<div class="mt-md-4 mt-3" [innerHtml]="binaryTreeMetaData.applications"></div>
<div class="mt-md-4 mt-3" [innerHtml]="binaryTreeMetaData.advantage"></div>
<div class="mt-md-4 mt-3" [innerHtml]="binaryTreeMetaData.disadvantage"></div>
<div class="horizontal-scroll">
    <div class="tree">
        <div class="node node--root">
            <div class="node-element">
                <p class="m-0">Root</p>
            </div>
            <div class="node-bottom-line"></div>
            <div class="node-children">
                <div class="node left-node">
                    <div class="node-element">
                        <p class="m-0">Left</p>
                    </div>
                    <div class="node-bottom-line"></div>
                    <div class="node-children">
                        <div class="node left-node">
                            <div class="node-element">
                                <p class="m-0">Left</p>
                            </div>
                        </div>
                        <div class="node right-node">
                            <div class="node-element">
                                <p class="m-0">Right</p>
                            </div>
                       </div>
                  </div>
                </div>
                <div class="node right-node">
                    <div class="node-element">
                        <p class="m-0">Right</p>
                    </div>
                    <div class="node-bottom-line"></div>
                    <div class="node-children">
                        <div class="node left-node">
                            <div class="node-element">
                                <p class="m-0">Left</p>
                            </div>
                            <div class="node-bottom-line"></div>
                            <div class="node-children">
                                <div class="node left-node">
                                    <div class="node-element">
                                        <p class="m-0">Left</p>
                                    </div>
                                </div>
                                <div class="node right-node">
                                    <div class="node-element">
                                        <p class="m-0">Right</p>
                                    </div>
                               </div>
                          </div>
                        </div>
                        <div class="node right-node">
                            <div class="node-element">
                                <p class="m-0">Right</p>
                            </div>
                       </div>
                  </div>
               </div>
          </div>
    </div>
</div>
