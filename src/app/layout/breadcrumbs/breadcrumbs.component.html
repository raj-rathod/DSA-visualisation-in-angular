<div class="mb-md-4 mb-3 d-flex align-items-center horizontal-scroll">
    <ng-container *ngFor="let data of routersData; let i = index">
     <div [id]="'routerLink'+i" 
          [class]="selectedRoute === i ? 'box-active p-lg-2 p-1 px-lg-3 px-2 tab me-lg-4 me-3':'box p-lg-2 p-1 px-lg-3 px-2 tab me-lg-4 me-3'" 
          (click)="routePage(data.route, i)">
          <p class="m-0">{{data.name}}</p>
     </div>
    </ng-container>

</div>
