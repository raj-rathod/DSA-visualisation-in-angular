<section class="margin-top social-media">
    <div class="container py-3">
       <div class="d-flex justify-content-between align-items-center">
        <p class="m-0 text-info d-none d-md-block">Connect with me</p>
        <div class="d-flex flex-row">
          <ng-container *ngFor="let social of socialLinkes">
             <a class="ms-3" [href]="social?.url" target="_blank" rel="noopener noreferrer">
                <img width="32" height="32" [src]="social?.image" [alt]="social?.name"/>
             </a>
          </ng-container>
        </div>
       </div>
    </div>
</section>
<section class="bg-footer">
<div class="container py-4">
    <div class="row">
        <div class="col-lg-4 col-md-6">
                <h4 class="fw-bold">Rajesh Rathore</h4>
                <p class="fz-xs-10 fs-small col-xl-10">I am ambitious learner, always looking to learn something new.
                     I am very passionate about my work and love to solve complex problems and to deep dive 
                     into them for finding the best solution
                </p>
        </div>
        <div class="col-lg-3 col-md-6  text-lg-start text-center mb-3">
            <img class="image-size" src="assets/icons/profile.jfif" alt="Rajesh Rathore">
        </div>
        <div class="col-lg-5 col-md-12">
            <div class="d-flex justify-content-between">
                <div>
                    <h4 class="fw-bold mb-2">Projects</h4>
                    <ng-container *ngFor="let project of projects">
                        <p class="m-0 mb-2 fz-xs-10 fs-small"><a [href]="project?.url" target="_blank" rel="noopener noreferrer" class="item-link">{{project?.name}}</a></p>
                    </ng-container>
                </div>
                <div>
                    <h4 class="fw-bold mb-2">Contact</h4>
                    <ng-container *ngFor="let contact of contact">
                        <p class="m-0 mb-2 fz-xs-10 fs-small">{{contact}}</p>
                    </ng-container>
                </div>
            </div>
        </div>
     </div>
</div>
</section>
