<h1 class='text-center mt-lg-5 mt-5 pt-lg-5'>Data Structures and Algorithms</h1>
<div class="mt-5">
 <div class="row mt-5 pt-5">
     <div class="col-lg-2"></div>
     <div class="col-lg-4 col-6">
         <div class="d-flex justify-content-center">
             <div class="circle  text-center" routerLink="/data-structure">
                 <img class="img-fluid  col-lg-6 col-6" width="0" height="0" src="assets/icons/ds-icon.webp" alt="Data Structure and Algorithms">
             </div>
         </div>
         <h4 class="text-center mt-3">Data Structure</h4>
     </div>
     <div class="col-lg-4 col-6">
       <div class="d-flex justify-content-center">
          <div class="circle  text-center" routerLink="/algorithm">
            <img class="img-fluid  col-lg-6 col-6" width="0" height="0" src="assets/icons/algo-icon.webp" alt="Algorithms">
          </div>
        </div>
        <h4 class="text-center mt-3">Algorithms</h4>
     </div>
     <div class="col-lg-2"></div>
 </div>
</div>
<div class="container">
  <div class="mt-4 d-flex align-items-center horizontal-scroll pt-3">
      <div 
      class="project-card floating-card me-3 p-md-4 p-3 col-md-4 col-12 tab" 
      *ngFor="let project of projects"
      (click)="redirect(project.url)"
      >
          <h4 class="text-uppercase">{{project.name}}</h4>
            <p class="m-0">{{project.description!.length > 80 ? project.description!.substring(0,80)+'...' :project.description }}</p>
      </div>
  </div>
</div>
